<body id="loginimg">
  
  <div class="row">
    <div class="col s2 m4"></div>

    <!-- contact header starts here -->
    <div class="col s8 m4 center-align">
      <nav>
        <div id="loginPush" class="nav-wrapper black">
          <a href="#" class="brand-logo center black">Login</a>
        </div>
      </nav>
      

  <form class="loginBackG">
    <p>
      <label for="username">username</label>
      <input type="text" name="username" id="username">
    </p>
    <p>
      <label for="password">password</label>
      <input type="password" name="password" id="password">
    </p>
    <p>
      <a id="login" class="waves-effect waves-light btn black"><i class="material-icons left">local_pizza</i>Login Player</a>

      <!-- <button id="login">Login User</button> -->

    </p>
  </form>
  <div class="center-align">
    <a href="/register.html">New User? Register</a>
  </div>

  <div class="col s8 m4"></div>

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    document.getElementById('login').addEventListener('click', event => {
      event.preventDefault()
      axios.post('/api/users/login', {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      })
        .then(({ data: token }) => {
          if (token) {
            localStorage.setItem('token', token)
            window.location = '/'
          } else {
            alert('Invalid username or password')
          }
        })
        .catch(err => console.error(err))
      })
      </script>
      </body>
